<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
  
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper grid"> 
  <header class="flex">
    <h1>snap</h1>
    
    <input id="nav-toggle" class="nav-toggle" type="checkbox">
    <div class="overlay"></div>
    <nav>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
  
        <div class="signin-btns">
          <button type="button" class="login-btn"></button>
          <button type="Register" class="register-btn"></button>
        </div>
      </ul>  
    </nav>
    <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
  </header>

  <main class="grid">
    <section class="hero-image">
      <img src="./images/image-hero-mobile.pngg" alt="">
    </section>

    <section>

      <h2>Make remote work</h2>

      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

      <button>Learn more</button>
    </section>

    <section>
      <ul>
        <li><img src="./images/client-databiz.svg" alt="logo of the databiz company"></li>
        <li><img src="./images/client-audiophile.svg" alt="logo of the audiophile companry"></li>
        <li><img src="./images/client-meet.svg" alt="logo of the meet company"></li>
        <li><img src="./images/client-maker.svg" alt="logo of the maker company"></li>
      </ul>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <div>
</body>
